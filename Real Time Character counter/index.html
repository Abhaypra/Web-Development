<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="./Real time character counter.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea  id="textarea"  class="textarea" placeholder="Please Write your text here..." maxlength="150" autofocus></textarea>
        <div class="counter-container">
            <p>Total Characters : 
                <span class="total-counter" id="total-counter"></span>
            </p>
            <p>Remaining Characters : 
                <span class="remaining-counter" id="remaining-counter"></span>
            </p>
        </div>
        </div>
    </div>
    <script src="./Real time character counter..js"></script>
</body>
</html>
