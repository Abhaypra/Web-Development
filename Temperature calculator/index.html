<!DOCTYPE html>
<html>
<head>
<title>Temperature Converter</title>
<link rel="stylesheet" href="./tem.css"/>
</head>
<body>
    <!-- main start  -->
    <div class="entire">
       
        <!-- creating form  -->
        <form class="background">
            <h1>Temperature Converter</h1>
        <div>
            <label for="inputCelsius"></label>
            <input type="number" id="inputCelsius" placeholder="Celsius" />
        </div>
       
        <div class="celsius">
            Fahrenheit:
            <span id="outputFahrenheit"></span>
        </div>
        <div class="kelvin">
            Kelvin:
            <span id="outputKelvin"></span>
        </div>
        <div>
            <button type="button" id="convertButton">Convert</button>
            <button type="button" id="resetButton">Reset</button>
        </div>
        </form>
        <script src="./tem.js"></script>
</body>
    </div>

</html>
